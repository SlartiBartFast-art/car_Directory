spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/car_directory_embedika
spring.datasource.username=postgres
spring.datasource.password=PilotS
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.hibernate.ddl-auto=update

spring.jpa.open-in-view=true
# в целях безопасности Spring ограничивает отображение сообщения ошибки - ERROR.
# Для того чтобы оно появилось в теле ответа:
server.error.include-message=always
server.error.include-exception=true
server.error.include-stacktrace=always
server.error.include-binding-errors=always

java.lang.NoClassDefFoundError= org/hibernate/boot/model/naming/CamelCaseToUnderscoresNamingStrategy

#Data JSOn formater# Time zone used when formatting dates. For instance
spring.jackson.time-zone=Asia/Yekaterinburg

